<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/css/transfer_style.css" type="text/css">

<title>Pay My Buddy</title>
</head>
<body>

	<!--section -->
	<div class="title_menu">
		<div class="titre">
			<h3>Pay My Buddy</h3>
		</div>
		<!-- right menu  -->
		<div class="menu">
			<nav style="-bs-breadcrumb-divider: '';" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Transfer</li>
					<li class="breadcrumb-item"><a href="#">Profile</a></li>
					<li class="breadcrumb-item"><a href="#">Contact</a></li>
					<li class="breadcrumb-item"><a href="#">Log off</a></li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- nav -->
	<div class="nav">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Transfer</li>
			</ol>
		</nav>
	</div>
	<div class="money_frame">
		<div class="money_frame1">
			<div class="label_connection">
				<label class="label_money">Send Money</label>
				<form th:action="@{/transfer/connection}" method="post" 
					th:object="${customer}">
					<button type="submit" class="btn_connection">Add Connection</button>
				</form>
			</div>
			<div class="money_frame2">

				<div class="frame_select">
					<select class="select">
						<option class="option">Select A Connection</option>
						<option class="option" value="1"></option>
						<option class="option" value="2"></option>
						<option class="option" value="3"></option>
						<option class="option" value="4"></option>
					</select>
				</div>
				<div class="frame_number">
					<input type="number" class="number" placeholder="0 â‚¬">
				</div>
				<div class="frame_button">
					<button type="button" class="btn_pay">Pay</button>
				</div>
			</div>
		</div>
	</div>
	<div class="transactions">
		<div class="title_transactions">
			<label class="label_transaction">My Transactions</label>
		</div>
		<div class="table_transactions">
			<table class="table table-striped">
				<thead>
					<tr class="column">
						<th scope="col">Connections</th>
						<th scope="col">Description</th>
						<th scope="col">Amount</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="transfer: ${transfers}">
						<td><span th:text="${transfer.connection}"></span></td>
						<td><span th:text="${transfer.description}"></span></td>
						<td><span th:text="${transfer.amount}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="pages">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<li class="page-item"><a class="page-link" href="#"
						aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
					</a></li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">4</a></li>
					<li class="page-item"><a class="page-link" href="#">5</a></li>
					<li class="page-item"><a class="page-link" href="#"
						aria-label="Next"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>

	</div>
</body>
</html>
