<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/home_style.css" type="text/css">

<title>Pay My Buddy</title>
</head>

<body>
	<!--section -->
	<div class="title_menu">
		<div class="titre">
			<h3>Pay My Buddy</h3>
		</div>
		<!-- right menu  -->
		<div class="menu">
			<nav style="-bs-breadcrumb-divider: '';" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active" aria-current="page">Home</li>
					<li class="breadcrumb-item"><a href="/transfer">Transfer</a></li>
					<li class="breadcrumb-item"><a href="/profile">Profile</a></li>
					<li class="breadcrumb-item"><a href="/contact">Contact</a></li>
					<li class="breadcrumb-item"><a href="/logoff">Log off</a></li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- nav -->
	<div class="nav">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Home</li>
			</ol>
		</nav>
	</div>
	<div>
		<div>
			<div th:action="@{/home}" th:object="${customer}"
				class="customer_balance">
				<h2>
					Your balance : <span th:utext="${balance}" class="balance_amount"></span>
				</h2>
			</div>
			<form th:action="@{/paymentOnApp}" th:object="${transfer}"
				method="POST">
				<div class="money_frame2">
					<div class="frame_number">
						<p>Make a transfer on the application :</p>
						<input type="number" step="any" class="number"
							th:field="*{amount}" placeholder="0 €">
					</div>
					<div class="frame_button">
						<input type="submit" value="Pay" class="btn_pay"></input>
					</div>
				</div>
			</form>
			<form th:action="@{/paymentOnBank}" th:object="${transfer}"
				method="POST">
				<div class="frame_number">
					<p>Make a transfer to your bank account :</p>
					<input type="number" step="any" class="number" th:field="*{amount}"
						placeholder="0 €">
				</div>
				<div class="frame_button">
					<input type="submit" value="Pay" class="btn_pay"></input>
				</div>
			</form>
		</div>
		<div class="btn_goTransfer">
			<a href="/transfer" class="button">Go to Transfer page</a>
		</div>
	</div>
</body>
</html>
