<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/register_style.css" type="text/css">

<title>Pay My Buddy</title>
</head>
<body>

	<!--section -->
	<div class="title_menu">
		<div class="titre">
			<h3>Pay My Buddy</h3>
		</div>
	</div>
	<!-- nav -->
	<div class="nav">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Home</li>
				<li class="breadcrumb-item active" aria-current="page">Register</li>
			</ol>
		</nav>
	</div>
	<div class="money_frame">
		<div class="money_frame1">
			<div class="label_connection">
				<label class="label_money">Register</label>
				<form th:action="@{/register}" th:object="${customer}" method="POST">
				
				<input type="text" class="firstName" th:field="*{firstName}" placeholder="Your firstname">
				
				<input type="text" class="lastName" th:field="*{lastName}"placeholder="Your lastname">
				
				<input type="email" class="email" th:field="*{email}" placeholder="Your email">
				
				<input type="password" class="password" th:field="*{account}"
					th:value="${account.password}" 
					th:text="${account.password}" placeholder="Your password">
					
				<label class="label_money">Bank Data</label>	
				<input type="text" class="bankAccount" th:field="*{bankAccount}"
				th:value="${bankAccount.bankAccountName}" 
					th:text="${bankAccount.bankAccountName}" placeholder="Your bank name">
					
				<input type="text" class="bankAccount" th:field="*{bankAccount}"
				th:value="${bankAccount.iban}" 
					th:text="${bankAccount.iban}" placeholder="Iban">
						
					<input type="text" class="bankAccount" th:field="*{bankAccount}"
				th:value="${bankAccount.bic}" 
					th:text="${bankAccount.bic}" placeholder="BIC">
						
					<input type="text" class="bankAccount" th:field="*{bankAccount}"
				th:value="${bankAccount.swift}" 
					th:text="${bankAccount.swift}"placeholder="SWIFT">	
					
					<button type="submit" class="btn_connection">Register</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
