<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/register_style.css" type="text/css">

<title>Pay My Buddy</title>
</head>

<body>
	<!--section -->
	<div class="title_menu">
		<div class="titre">
			<h3>Pay My Buddy</h3>
		</div>
	</div>
	<!-- nav -->
	<div class="nav">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Register</li>
			</ol>
		</nav>
	</div>
	<div class="register_frame">
		<div class="register_frame1">
			<div class="frame">
				<label class="label_register">Register</label>
				<br>
				<label class="label_underTitle">Personal informations</label>
				<br>
				<form th:action="@{/register}" th:object="${customer}" method="POST">
					<label class="labels">LastName : </label> 
					<input type="text" class="lastName" th:field="*{lastName}"> 
						<br> 
						<label class="labels">FirstName : </label> 
						<input type="text"
						class="firstName" th:field="*{firstName}"> 
						<br> 
						<label class="labels">Email : </label> 
						<input type="email" class="email" th:field="*{email}">
						<br> 
						<label class="labels">Password : </label> 
						<input type="password" class="password"
						th:field="*{account.password}" th:value="${account.password}"
						th:text="${account.password}">
						<br>
				 	<label class="label_underTitle">Bank Data</label>
						<br>
						<label class="labels">Bank Name : </label>
						<input type="text" class="bankAccountName" th:field="*{bankAccount.bankAccountName}"
						th:value="${bankAccount.bankAccountName}"
						th:text="${bankAccount.bankAccountName}"> 
						<br>
						<label class="labels">Iban : </label>
						<input type="text" class="bankAccountIban" th:field="*{bankAccount.iban}"
						th:value="${bankAccount.iban}" th:text="${bankAccount.iban}"> 
						<br>
						<label class="labels">BIC :</label>
						<input type="text" class="bankAccountBic"
						th:field="*{bankAccount.bic}" th:value="${bankAccount.bic}"
						th:text="${bankAccount.bic}">
						<br>
						<label class="labels">Swift : </label>
						<input type="text" class="bankAccountSwift" th:field="*{bankAccount.swift}"
						th:value="${bankAccount.swift}" th:text="${bankAccount.swift}">  
						
					<button type="submit" class="btn_register">Register</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
