<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="css/connection_style.css" type="text/css">

<title>Pay My Buddy</title>
</head>
<body>

	<!--section -->
	<div class="title_menu">
		<div class="title">
			<h3>Pay My Buddy</h3>
		</div>
		<!-- right menu  -->
		<div class="menu">
			<nav style="-bs-breadcrumb-divider: '';" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Transfer</li>
					<li class="breadcrumb-item"><a href="#">Profile</a></li>
					<li class="breadcrumb-item"><a href="#">Contact</a></li>
					<li class="breadcrumb-item"><a href="#">Log off</a></li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- nav -->
	<div class="nav">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item" aria-current="page">Transfer</li>
				<li class="breadcrumb-item active" aria-current="page">Add Connection</li>
			</ol>
		</nav>
	</div>
	<div class="group0">
	<form  th:action="@{/connection/add}" th:object="${customer}" method="POST">
		<div class="group1">
			<div>
				<span> <img src="/img/enveloppe.png" alt="enveloppe" class="mail1"/></span> 
				<input type="text" class="email1" th:field="*{email}" placeholder="Email">
			</div>
			<div class="btns">
				<input type="submit"  name="add" value="Add" class="btn_add"></input>
			</div>
		</div>
	</form>
	<form  th:action="@{/connection/delete}" th:object="${customer}" method="POST">
		<div class="group2">
			<div>
				<span> <img src="/img/enveloppe.png" alt="enveloppe" class="mail2" /></span> 
				<input type="text" class="email2" th:field="*{email}" placeholder="Email">	
			</div>
			<div class="btns">
				<input type="submit"  name="delete" value="Delete" class="btn_delete" />
			</div>
		</div>
	</form>
	</div>
</body>
</html>
